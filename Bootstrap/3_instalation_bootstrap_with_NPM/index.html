<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INSTALATION WITH NPM</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.js" defer></script>
</head>
<body>
    <h1>INSTALATION WITH NPM</h1>
    <p>
run terminal and <br> npm init -y
    </p>
    <p>
        run <br>npm i bootstrap
    </p>
    <p>link bootstrap.css in head </p>
    <p>link bootstrap.js in head  with defer param to download last</p>  
    
</body>
</html>
